<h1>Your Project List</h1>
<div class="list">
<mat-accordion >
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       *ngFor ="let project of projects$ | async"
                       >
    <mat-expansion-panel-header style="background-color: rgb(238, 238, 238);">
      <mat-panel-title>
        Project Name: {{project.name}}
      </mat-panel-title>
      <mat-panel-description>
        Chances of success: {{project.result}}
        <button style="margin-left: 60%;" mat-stroked-button color="primary" (click)="deleteProject(project.id)" >Delete</button>
      </mat-panel-description>
    </mat-expansion-panel-header>
        <div style="background-color: rgb(243, 243, 243);">
        Main category: {{project.main}}
        <br>
        <br>
        Sub category:{{project.sub}}
        <br>
        <br>
        Country: {{project.country}}
        <br>
        <br>
        Currency: {{project.currency}}
        <br>
        <br>
        Duration: {{project.duration}}
        <br>
        <br>
        Goal: {{project.goal}}
        <br>
        <br>
        <br>
        </div>
  </mat-expansion-panel>
</mat-accordion>
</div>
