<h1>Login1</h1>
<form #loginForm = "ngForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex: you@you.com" [(ngModel)] = email name = email required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Ex: you@you.com" [(ngModel)] = password name = password required>
        </mat-form-field>
    </div>
    <div>
        <button [disabled] = "!loginForm.form.valid" type="submit" mat-raised-button color="primary">Login</button>
        <button style="margin-left: 4%;" mat-stroked-button color="primary" routerLink="/singup">signUp</button>
    </div>
</form>
